<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <!-- Tailwind & Daisy Ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="w-11/12 mx-auto">
        <header class="border-b border-b-[#D1D1D1] py-5 text">
            <div class="flex justify-between items-center">
                <div>
                    <img src="./assets/images/Logo.png" alt="">
                </div>
                <div class="inter">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            fill="none"
                            stroke="currentColor"
                            >
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>
                </div>
                <div>
                    <button class="btn bg-red-500 text-white text-base inter font-medium">Sort By View</button>
                </div>
            </div>
        </header>
        <nav class="py-7">
            <div id="catagori-container" class="flex justify-center gap-7">
                <div>
                    <button id="btn-all" onclick="loadCard()" class="btn bg-[#D3D3D3]  hover:bg-red-500 hover:text-white text-base inter font-medium">All</button>
                </div>
            </div>
        </nav>
        <main class="">         
            <div id="video-container" class="grid  grid-cols-4 gap-y-20 gap-x-[161px]">

                <div class="col-span-full flex flex-col items-center justify-center mt-36 text-center">
                    <img src="./assets/images/Icon.png" alt="">
                    <h1 class="inter font-bold text-[32px]">Oops!! Sorry, There is no <span class="block text-center">content here</span></h1>
                </div>

            </div>
        </main>
        <section>
            <!-- Open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
                <dialog id="video_details" class="modal">
                <div class="modal-box">
                    <div id="details-container">

                    </div>
                    <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                    </div>
                </div>
                </dialog>
        </section>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
