<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <!-- Tailwind & Daisy Ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="w-11/12 mx-auto">
        <header class="border-b border-b-[#D1D1D1] py-5 text">
            <div class="flex justify-between items-center">
                <div>
                    <img src="./assets/images/Logo.png" alt="">
                </div>
                <div class="inter">
                    <button class="btn bg-[#D3D3D3] text-base inter font-medium">Sort By View</button>
                </div>
                <div>
                    <button class="btn bg-red-500 text-white text-base inter font-medium">Blog</button>
                </div>
            </div>
        </header>
        <nav class="py-7">
            <div id="catagori-container" class="flex justify-center gap-6">
                <div>
                    <button onclick="loadCard()" class="btn  bg-red-500 text-white text-base inter font-medium">All</button>
                </div>
                <div>
            </div>
        </nav>
        <main id="video-container" class="grid grid-cols-4 gap-x-[163px] gap-y-9>
            
                <div class="flex items-center flex-col  mt-36">
                    <img src="./assets/images/Icon.png" alt="">
                    <h1 class="inter font-bold text-[32px]">Oops!! Sorry, There is no <span class="block text-center">content here</span></h1>
                </div>

        </main>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
