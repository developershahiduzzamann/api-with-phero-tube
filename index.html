<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <!-- Tailwind & Daisy Ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="w-11/12 mx-auto">
        <header class="border-b border-b-[#D1D1D1] py-5 text">
            <div class="flex justify-between items-center">
                <div>
                    <img src="./assets/images/Logo.png" alt="">
                </div>
                <div class="inter">
                    <button class="btn bg-[#D3D3D3] text-base inter font-medium">Sort By View</button>
                </div>
                <div>
                    <button class="btn bg-red-500 text-white text-base inter font-medium">Blog</button>
                </div>
            </div>
        </header>
        <nav class="py-7">
            <div id="catagori-container" class="flex justify-center gap-6">
                <div>
                    <button class="btn  bg-red-500 text-white text-base inter font-medium">All</button>
                </div>
                <div>
            </div>
        </nav>
        <main>
            <div id="video-container" class="grid grid-cols-4 gap-x-[163px] gap-y-9">
                <div class="w-[312px] h-[325px]">
                    <div>
                        <div class="relative md:relative">
                            <img src="./assets/images/Rectangle 1.png" alt="">
                        </div>
                        <div class="bg-black inline-block text-white px-1 rounded-sm absolute  top-[21rem] right-[97rem]">
                            <h3 class="inter">3hrs 56 min ago</h3>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mt-5">
                        <img src="./assets/images/Ellipse 1.png" alt="">
                        <h2 class="font-bold text-base w-[260px]">Building a Winning UX Strategy Using the Kano Model</h2>
                    </div>
                    <div class="flex items-center gap-2 mt-3 ml-12">  
                        <h3 class="inter text-sm">Awlad Hossain</h3>
                        <img src="./assets/images/Group 3.png" alt="">
                    </div>
                    <div class="mt-3 ml-12">
                        <h3 class="inter text-sm">91K views</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
